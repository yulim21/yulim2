
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
        <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        /* 배너 스타일 */
        .banner {
            background-color: rgb(234, 243, 195);
            color: rgb(2, 2, 2);
            text-align: center;
            padding: 50px;
            
        }

        /* 카드 간격 */
        .card-container {
            margin-top: 50px;
        }

        .card:hover {
    transform: scale(1.05); /* 마우스를 올렸을 때 카드가 5% 커지도록 설정 */
    transition: transform 0.3s ease-in-out; /* 부드러운 전환 효과 */
}
    </style>


</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>✿나의 홈페이지✿</h1>
        <h2><b>Yulim's diary</b></h2>
    </div>

    <!-- 카드 -->
    <div class="container card-container">
        <div class="row">
            <!-- 카드 - 독서 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/5a/b9/9c/5ab99c7ab86facf751cefca9294df31f.jpg"card-img-top" alt="도서 이미지">
                    <div class="card-body">
                        <h5 class="card-title">독서</h5>
                        <p class="card-text">디자인 분야의 책을 읽는 것을 좋아합니다!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 음악 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/49/11/03/491103620b26da2f08047fad8f4949aa.jpg"card-img-top" alt="음악 이미지">
                    <div class="card-body">
                        <h5 class="card-title">음악</h5>
                        <p class="card-text">공부할때나 길을걸을 때 팝송음악을 듣습니다</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 여행 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/5f/e0/58/5fe05809fa8df2cbfbabebec8f2b2896.jpg"card-img-top" alt="여행 이미지">
                    <div class="card-body">
                        <h5 class="card-title">여행</h5>
                        <p class="card-text">새로운 장소를 가보고 새로운 문화와 사람을 만나는것을 좋아합니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
